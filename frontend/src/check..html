<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parallax Slide</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth; /* smooth scroll on anchor click */
        overflow-x: hidden;
      }

      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        position: relative;
        z-index: 1;
      }

      #section1 {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: white;
        position: relative;
        z-index: 1;
      }

      #section2 {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
        color: white;
        position: fixed; /* make it overlay */
        top: 100vh; /* start hidden below */
        left: 0;
        width: 100%;
        height: 100vh;
        transform: translateY(100%);
        transition: transform 1s ease;
        z-index: 2;
      }

      #section2.show {
        transform: translateY(0); /* slide up */
        top: 0;
      }

      a.scroll-down {
        position: absolute;
        bottom: 20px;
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 30px;
        transition: background 0.3s;
      }

      a.scroll-down:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <section id="section1">
      <div>
        Section 1
        <br /><br />
        <a href="#section2" class="scroll-down" id="trigger">Go Down</a>
      </div>
    </section>

    <section id="section2">Section 2</section>

    <script>
      const trigger = document.getElementById("trigger");
      const section2 = document.getElementById("section2");

      trigger.addEventListener("click", (e) => {
        e.preventDefault(); // stop default jump
        section2.classList.add("show");
      });
    </script>
  </body>
</html>
